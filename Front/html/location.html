<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front/css/layout.css" type="text/css">
    <link rel="stylesheet" href="/Front/css/location.css" type="text/css">
</head>
<body>
    <div class = "wrap">
        <div class="top-bar-fixed">
            <!-- 상단 바 -->
            <div class="time-section">
                <div class="time-display">4:34</div>
            </div>
    
            <div class="icon-section">
                <!-- Battery Icon -->
                <div class="battery-icon">
                    <img src="/Drawable/home/battery.png" alt="Battery Icon" />
                </div>
    
                <!-- Signal Icon -->
                <img class="signal-icon" src="/Drawable/home/Mobile Signal.png" alt="Signal Icon" />
    
                <!-- Wi-Fi Icon -->
                <div class="wifi-icon">
                    <img src="/Drawable/home/Wifi.png" alt="Wi-Fi Icon" />
                </div>
            </div>
        </div>

        <!--지도-->
        <img style="width: 472px; height: 483px" src="/Drawable/location/IMG_4112 1.png" object-fit = "contain" />

        <!--스크롤 뷰-->
        <div class="main-container">
            <!-- Header Section -->
            <div class="header">
                <span>안성시 석정동</span>
                <div class="header-indicator"></div>
            </div>
        
            <!-- Category Section -->
            <div class="categories">
                <div class="category-item">
                    <div class="icon food"></div>
                    <span>음식점</span>
                </div>
                <div class="category-item">
                    <div class="icon beauty"></div>
                    <span>뷰티</span>
                </div>
                <div class="category-item">
                    <div class="icon cafe"></div>
                    <span>카페</span>
                </div>
                <div class="category-item">
                    <div class="icon academy"></div>
                    <span>학원</span>
                </div>
                <div class="category-item">
                    <div class="icon gym"></div>
                    <span>운동</span>
                </div>
                <div class="category-item">
                    <div class="icon transport"></div>
                    <span>용달</span>
                </div>
                <div class="category-item">
                    <div class="icon hobby"></div>
                    <span>취미</span>
                </div>
                <div class="category-item">
                    <div class="icon cleaning"></div>
                    <span>청소</span>
                </div>
                <div class="category-item">
                    <div class="icon salon"></div>
                    <span>미용실</span>
                </div>
                <div class="category-item">
                    <div class="icon more"></div>
                    <span>더보기</span>
                </div>
            </div>
        </div>

        <!--하단바-->
        <div class="navbar">
            <!-- Home -->
            <div class="nav-item">
                <div class="undericon home-icon">
                    <img src="/Drawable/home/Vector 17.png" alt="Home Icon" class="chat-icon-image">
                </div>
                <div class="label">홈</div>
            </div>
        
            <!-- Neighborhood Map -->
            <div class="nav-item">
                <div class="undericon map-icon">
                    <img src="/Drawable/home/Group 68.png" alt="Map Icon" class="chat-icon-image">
                </div>
                <div class="label">동네지도</div>
            </div>
        
            <!-- Marketplace -->
            <div class="nav-item">
                <div class="undericon market-icon">
                    <img src="/Drawable/home/중고거래.png" alt="Marketplace Icon" class="chat-icon-image">
                </div>
                <div class="label">중고거래</div>
            </div>
        
            <!-- Chat -->
            <div class="nav-item">
                <div class="undericon chat-icon">
                    <img src="/Drawable/home/Group 71.png" alt="Chat Icon" class="chat-icon-image">
                </div>
                <div class="label">채팅</div>
            </div>
        
            <!-- My Page -->
            <div class="nav-item">
                <div class="undericon mypage-icon">
                    <img src="/Drawable/home/Group 70.png" alt="My Page Icon" class="mypage-image">
                </div>
                <div class="label">나의 당근</div>
            </div>
        </div>
    </div>
</body>
</html>
