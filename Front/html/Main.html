<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front/css/layout.css" type="text/css">
    <link rel="stylesheet" href="/Front/css/Main_style.css" type="text/css">
</head>
<body>
<div class="wrap">
    <div class="top-bar-fixed">
        <!-- 상단 바 -->
        <div class="time-section">
            <div class="time-display">4:34</div>
        </div>

        <div class="icon-section">
            <!-- Battery Icon -->
            <div class="battery-icon">
                <img src="/Drawable/home/battery.png" alt="Battery Icon" />
            </div>

            <!-- Signal Icon -->
            <img class="signal-icon" src="/Drawable/home/Mobile Signal.png" alt="Signal Icon" />

            <!-- Wi-Fi Icon -->
            <div class="wifi-icon">
                <img src="/Drawable/home/Wifi.png" alt="Wi-Fi Icon" />
            </div>
        </div>
    </div>

    <!--미들 바-->
    <div class="content-bar">
        <!-- 텍스트 -->
        <div class="location-group">
            <div class="location-text">석정동</div>
            <img src="/Drawable/home/Vector 18.png" alt="Vector 17" class="location-icon" />
        </div>
        
        <!-- 아이콘 그룹 -->
        <div class="icon-group">
            <!-- 첫 번째 아이콘 -->
            <div class="icon-content">
                <img src="/Drawable/home/Frame 12.png" alt="Frame 12" />
            </div>
    
            <!-- 두 번째 아이콘 -->
            <div class="icon-content">
                <img src="/Drawable/home/Frame 13.png" alt="Frame 13" />
            </div>
    
            <!-- 세 번째 아이콘 -->
            <div class="icon-content">
                <img src="/Drawable/home/Frame 14.png" alt="Frame 14" />
            </div>
        </div>
    </div>
    
    <div class="box-slider-schedule">
        <!-- 모임 일정 -->
        <div class="schedule-card">
            <div class="card-content">
                <img src="https://via.placeholder.com/58x58" alt="모임 일정 이미지" class="card-image" />
                <div class="card-details">
                    <div class="card-title">모임 일정</div>
                    <div class="card-item">융창종 종강모임</div>
                    <div class="card-item">날짜: 12월 12일 (목)</div>
                    <div class="card-item">시간: 오후 14:00</div>
                </div>
            </div>
        </div>
    
        <!-- 거래 일정 -->
        <div class="schedule-card">
            <div class="card-content">
                <img src="https://via.placeholder.com/58x58" alt="거래 일정 이미지" class="card-image" />
                <div class="card-details">
                    <div class="card-title">거래 일정</div>
                    <div class="card-item">투피스 세트 팝니다</div>
                    <div class="card-item">날짜: 12월 23일 (토)</div>
                    <div class="card-item">시간: 오전 10:20</div>
                </div>
            </div>
        </div>
    
        <!-- 동네 행사 -->
        <div class="schedule-card">
            <div class="card-content">
                <img src="https://via.placeholder.com/58x58" alt="동네 행사 이미지" class="card-image" />
                <div class="card-details">
                    <div class="card-title">동네 행사</div>
                    <div class="card-item">바우덕이 연말 파티</div>
                    <div class="card-item">날짜: 12월 30일 (토)</div>
                    <div class="card-item">시간: 오전 11:00</div>
                </div>
            </div>
        </div>
    </div>

    <div class="image-container">
        <img src="/Drawable/home/해당점.png" alt="해당점 이미지" class="below-image" />
    </div>

    <!--모임-->
    <div class="box-slider-group">
        <!-- 모임 더보기 버튼 -->
        <div class="more-button">
            <div class="more-image">
                <div class="icons">
                    <img src="https://via.placeholder.com/22x22" alt="Icon 1" class="icon icon-large" />
                    <img src="https://via.placeholder.com/15x15" alt="Icon 2" class="icon icon-medium" />
                    <img src="https://via.placeholder.com/17x17" alt="Icon 3" class="icon icon-small" />
                </div>
            </div>
            <div class="more-text">모임 더보기</div>
        </div>
        
    
        <!-- 모임 리스트 -->
        <div class="meeting-card">
            <img src="https://via.placeholder.com/58x58" alt="Meeting 1" class="meeting-image" />
            <div class="badge"></div>
            <div class="meeting-name">산 타는 보이들</div>
        </div>
    
        <div class="meeting-card">
            <img src="https://via.placeholder.com/58x58" alt="Meeting 2" class="meeting-image" />
            <div class="badge"></div>
            <div class="meeting-name">융창종 5조</div>
        </div>
    
        <div class="meeting-card">
            <img src="https://via.placeholder.com/58x58" alt="Meeting 3" class="meeting-image" />
            <div class="badge"></div>
            <div class="meeting-name">반려동물 모임</div>
        </div>
    
        <div class="meeting-card">
            <img src="https://via.placeholder.com/58x58" alt="Meeting 4" class="meeting-image" />
            <div class="badge"></div>
            <div class="meeting-name">동네친구 모임</div>
        </div>
    </div>    

    <!-- 광고 -->
    <img src="https://via.placeholder.com/358x85" class="advertisement"/>
    
    <!--게시판 텍스트-->
    <div class="board-container">
        <div class="board-title">동네생활 게시판</div>
        <div class="board-more">
            동네생활 더보기
            <img src="/Drawable/home/Vector 19.png" alt="More Icon" class="more-icon">
        </div>
    </div>

    <!--게시판 게시글 목록-->
    <div class="boder-box"></div>

    <!--인기 게시글 목록-->
    <div class="hot_board-title">실시간 인기 게시판</div>
    <div class = "hot_boder-box"></div>
    
    <div class="navbar">
        <!-- Home -->
        <div class="nav-item">
            <div class="undericon home-icon">
                <img src="/Drawable/home/Vector 17.png" alt="Home Icon" class="chat-icon-image">
            </div>
            <div class="label">홈</div>
        </div>
    
        <!-- Neighborhood Map -->
        <div class="nav-item">
            <div class="undericon map-icon">
                <img src="/Drawable/home/Group 68.png" alt="Map Icon" class="chat-icon-image">
            </div>
            <div class="label">동네지도</div>
        </div>
    
        <!-- Marketplace -->
        <div class="nav-item">
            <div class="undericon market-icon">
                <img src="/Drawable/home/중고거래.png" alt="Marketplace Icon" class="chat-icon-image">
            </div>
            <div class="label">중고거래</div>
        </div>
    
        <!-- Chat -->
        <div class="nav-item">
            <div class="undericon chat-icon">
                <img src="/Drawable/home/Group 71.png" alt="Chat Icon" class="chat-icon-image">
            </div>
            <div class="label">채팅</div>
        </div>
    
        <!-- My Page -->
        <div class="nav-item">
            <div class="undericon mypage-icon">
                <img src="/Drawable/home/Group 70.png" alt="My Page Icon" class="mypage-image">
            </div>
            <div class="label">나의 당근</div>
        </div>
    </div>
      
</div>
</body>
</html>
