<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front/css/layout.css" type="text/css">
    <link rel="stylesheet" href="/Front/css/trade.css" type="text/css">
</head>
<body>
    <div class = "wrap">
        <div class="top-bar-fixed">
            <!-- 상단 바 -->
            <div class="time-section">
                <div class="time-display">4:34</div>
            </div>
    
            <div class="icon-section">
                <!-- Battery Icon -->
                <div class="battery-icon">
                    <img src="/Drawable/home/battery.png" alt="Battery Icon" />
                </div>
    
                <!-- Signal Icon -->
                <img class="signal-icon" src="/Drawable/home/Mobile Signal.png" alt="Signal Icon" />
    
                <!-- Wi-Fi Icon -->
                <div class="wifi-icon">
                    <img src="/Drawable/home/Wifi.png" alt="Wi-Fi Icon" />
                </div>
            </div>
        </div>

        <!--미들 바-->
        <div class="content-bar">
            <!-- 텍스트 -->
            <div class="location-group">
                <div class="location-text">석정동</div>
                <img src="/Drawable/home/Vector 18.png" alt="Vector 17" class="location-icon" />
            </div>
        
            <!-- 아이콘 그룹 -->
            <div class="icon-group">
                <!-- 첫 번째 아이콘 -->
                <div class="icon-content">
                    <img src="/Drawable/home/Frame 12.png" alt="Frame 12" />
                </div>
    
                <!-- 두 번째 아이콘 -->
                <div class="icon-content">
                    <img src="/Drawable/home/Frame 13.png" alt="Frame 13" />
                </div>
    
                <!-- 세 번째 아이콘 -->
                <div class="icon-content">
                    <img src="/Drawable/home/Frame 14.png" alt="Frame 14" />
                </div>
            </div>
        </div>       

        <!--메뉴-->
        <div style="width: 100%; height: 56px; position: relative">
            <div class="button-container">
                <div class="button mini">
                    <img src = "/Drawable/trade/찜.png">
                </div>
                <div class="button mini">
                    <img src = "/Drawable/trade/메뉴바.png">
                </div>
                <div class="button small"></div>
                <div class="button large"></div>
            </div>
            
            <div class = "car">
                <!--<img src = "/Drawable/trade/Group 106.png">-->
            </div>

            <div style="width: 47px; height: 16px; left: 145px; top: 23px; position: absolute; color: #212025; font-size: 14px; font-family: Inter; 
            font-weight: 500; line-height: 18px; word-wrap: break-word">중고차</div>

            <div style="width: 47px; height: 16px; left: 240px; top: 23px; position: absolute; color: #212025; font-size: 14px;
             font-family: Inter; font-weight: 500; line-height: 18px; word-wrap: break-word">알바</div>

            <div style="width: 86px; height: 40px; left: 288px; top: 11px; position: absolute">
                <div style="width: 86px; height: 40px; left: 0px; top: 0px; position: absolute; background: #F7F8FA; border-radius: 10px"></div>

                <div style="width: 47px; height: 16px; left: 33px; top: 12px; position: absolute; color: #212025; font-size: 14px;
                 font-family: Inter; font-weight: 500; line-height: 18px; word-wrap: break-word">부동산</div>
            </div>
        </div>
        
        <!-- 게시글 -->
        <div class="item-container">
            <div class="item-image">
              <img class="item-image-content" src="https://via.placeholder.com/116x116" alt="Item Image" />
            </div>
            <div class="item-title">스웨이드 무스탕</div>
            <div class="item-location">
              <span class="distance">700m</span>
              <span class="separator"> ·</span>
              <span class="details"> 석정동 · 1일 전</span>
            </div>
            <div class="item-like">
              <div class="like-icon"></div>
              <div class="like-circle"></div>
            </div>
            <div class="item-price">18,000원</div>
            <div class="item-likes-count">6</div>
            <div class="item-comment-box"></div>
          </div>
          

        <!--하단 바-->
        <div class="navbar">
            <!-- Home -->
            <div class="nav-item">
                <div class="undericon home-icon">
                    <img src="/Drawable/home/Vector 17.png" alt="Home Icon" class="chat-icon-image">
                </div>
                <div class="label">홈</div>
            </div>
        
            <!-- Neighborhood Map -->
            <div class="nav-item">
                <div class="undericon map-icon">
                    <img src="/Drawable/home/Group 68.png" alt="Map Icon" class="chat-icon-image">
                </div>
                <div class="label">동네지도</div>
            </div>
        
            <!-- Marketplace -->
            <div class="nav-item">
                <div class="undericon market-icon">
                    <img src="/Drawable/home/중고거래.png" alt="Marketplace Icon" class="chat-icon-image">
                </div>
                <div class="label">중고거래</div>
            </div>
        
            <!-- Chat -->
            <div class="nav-item">
                <div class="undericon chat-icon">
                    <img src="/Drawable/home/Group 71.png" alt="Chat Icon" class="chat-icon-image">
                </div>
                <div class="label">채팅</div>
            </div>
        
            <!-- My Page -->
            <div class="nav-item">
                <div class="undericon mypage-icon">
                    <img src="/Drawable/home/Group 70.png" alt="My Page Icon" class="mypage-image">
                </div>
                <div class="label">나의 당근</div>
            </div>
        </div>
    </div>
</body>
</html>
